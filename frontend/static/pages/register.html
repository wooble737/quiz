{%load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>
  <body class="flex-column">
    <h1 id="formTitle">Register</h1>
    <div class="auth-card">
      <form id="registerForm" method="post">
      {% csrf_token %}
      <input type="text" name="full_name" class="form-control" placeholder="Full Name" value="{{ form.full_name.value|default:'' }}">
      {{ form.full_name.errors }}
      <input type="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}">
      {{ form.email.errors }}
      <input type="password" name="password1" class="form-control" placeholder="Password">
      {{ form.password1.errors }}
      <input type="password" name="password2" class="form-control" placeholder="Confirm Password">
      {{ form.password2.errors }}
      <button type="submit" class="cta-btn">Register</button>
      <p class="mt-3">Already have an account?
        <span class="toggle-link" onclick="toggleForm()">Log In</span>
      </p>
      </form>
    </div>
  </body>
</html>
