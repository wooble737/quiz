{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Maker | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="flex-column">
    <h1 id="formTitle">Log In</h1>
    <div class="auth-card">
        <form method="post" id="loginForm" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="Username" value="{{ form.username.value|default:'' }}">
            {{ form.username.errors }}
            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default:'' }}">
            {{ form.email.errors }}
            <input type="password" name="password" class="form-control" placeholder="Password">
            {{ form.password.errors }}
            <button type="submit" class="cta-btn">Log In</button>
            <p class="mt-3">Don't have an account?
                <span class="toggle-link" onclick="toggleForm()">Register</span>
            </p>
        </form>
    </div>
</body>
</html>
